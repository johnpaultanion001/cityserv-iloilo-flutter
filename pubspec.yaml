name: iloilocityapp
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: 1.0.2

  get: 4.6.5
  get_storage: 2.0.3
  carousel_slider: 4.1.1
  dotted_border: 2.0.0+2
  intl: 0.17.0
  image_picker: 0.8.5+3
  file_picker: 4.6.1
  flutter_bloc: 8.0.1
  equatable: 2.0.3
  flutter_svg: 1.1.1+1
  dio: 4.0.6
  flutter_dotenv: 5.0.2
  get_it: 7.2.0
  flutter_secure_storage: 5.0.2
  json_serializable: 6.3.1
  freezed_annotation: 2.1.0
  json_annotation: 4.6.0
  flutter_widget_from_html: 0.8.5
  html: 0.15.0
  image_downloader: 0.31.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.2.0
  freezed: ^2.1.0+1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/more_electric/
    - assets/svg/

  fonts:
     - family: Quicksand
       fonts:
         - asset: assets/fonts/Quicksand-Bold.ttf
           weight: 500
         - asset: assets/fonts/Quicksand-Light.ttf
           weight: 100
         - asset: assets/fonts/Quicksand-Medium.ttf
           weight: 200
         - asset: assets/fonts/Quicksand-Regular.ttf
         - asset: assets/fonts/Quicksand-SemiBold.ttf
           weight: 300
